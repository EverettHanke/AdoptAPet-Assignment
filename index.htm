<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptaPet.com</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Adopt a pet here</h1>

    <label for="pet">Adopt a:</label>
    <select name="pet" id="pet" >
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="snake">Snake</option>
        <option value="bird">Bird</option>
        <option value="fish">Fish</option>
        <option value="dragon">Dragon</option>
    </select>

    <label for="quantity">Quantity: <input type="number" id="quantity" value=1 min="1" max="100"> </label>
    <label for="color">Color: <input type="text" id="color"></label>
    <button type="button" id="submit">Submit Order</button>

    <p id="orderDetails"></p>
</body>
</html>
